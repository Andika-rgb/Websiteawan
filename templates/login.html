<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - DesignKu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4">
                <i data-lucide="shield-check" class="w-8 h-8 text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Admin Panel</h1>
            <p class="text-blue-100 text-sm mt-2">DesignKu Management System</p>
        </div>

        <!-- Form Login -->
        <div class="p-8">
            <form id="login-form" class="space-y-6">
                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="user" class="w-4 h-4 inline mr-1"></i>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Masukkan username"
                        autocomplete="username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="lock" class="w-4 h-4 inline mr-1"></i>
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
                            placeholder="Masukkan password"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="toggle-password" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-2">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2"
                >
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    <span>Masuk ke Dashboard</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                <a href="/" class="text-sm text-gray-600 hover:text-blue-600 transition flex items-center justify-center gap-1">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    Kembali ke Halaman Utama
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // Cek jika sudah login
            if (sessionStorage.getItem('adminLogged') === 'true') {
                window.location.href = '/admin';
            }

            // Toggle Password Visibility
            const toggleBtn = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            toggleBtn.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.setAttribute('data-lucide', 'eye-off');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.setAttribute('data-lucide', 'eye');
                }
                lucide.createIcons();
            });

            // Form Submit
            const form = document.getElementById('login-form');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const loginBtn = document.getElementById('login-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Disable button saat loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 animate-spin"></i> <span>Memverifikasi...</span>';
                lucide.createIcons();

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Login berhasil
                        sessionStorage.setItem('adminLogged', 'true');
                        sessionStorage.setItem('adminUsername', username);
                        
                        // Redirect ke dashboard
                        window.location.href = '/admin';
                    } else {
                        // Login gagal
                        showError(data.message || 'Username atau password salah!');
                        
                        // Reset button
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i data-lucide="log-in" class="w-5 h-5"></i> <span>Masuk ke Dashboard</span>';
                        lucide.createIcons();
                        
                        // Shake animation
                        form.classList.add('animate-shake');
                        setTimeout(() => form.classList.remove('animate-shake'), 500);
                    }
                } catch (error) {
                    showError('Terjadi kesalahan koneksi. Coba lagi.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i data-lucide="log-in" class="w-5 h-5"></i> <span>Masuk ke Dashboard</span>';
                    lucide.createIcons();
                }
            });

            function showError(message) {
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 5000);
            }
        });
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</body>
</html>
